name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: swa-prod
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env.production for Vite
        run: |
          cat > .env.production <<EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          EOF

      - name: Install deps
        run: npm ci

      - name: Build (Vite -> dist)
        run: npm run build

      - name: Show built artifact
        run: |
          echo "---- dist ----"; ls -la dist
          echo "---- dist/assets ----"; ls -la dist/assets
          echo "---- first 30 of dist/index.html ----"
          head -n 30 dist/index.html

      - name: Deploy to Azure Static Web Apps (upload dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_STONE_0B2EE2810 }}
          action: upload
          app_location: dist           # <— upload THIS folder
          skip_app_build: true
          production_branch: main
          config_file_location: /      # copies staticwebapp.config.json from repo root into artifact
