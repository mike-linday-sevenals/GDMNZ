name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env.production for Vite
        run: |
          cat > .env.production <<EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          EOF

      - name: Install deps & build (Vite)
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Static Web Apps (upload built folder)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_STONE_0B2EE2810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "."              # not used when skipping build, but fine
          app_artifact_location: "build" # ← upload this folder
          skip_app_build: true           # ← prevents Oryx from rebuilding
          production_branch: "main"
