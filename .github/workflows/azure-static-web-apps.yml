name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]      # auto-deploy when main changes
  workflow_dispatch:        # allow manual run for any branch

concurrency:
  group: swa-prod
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # ✅ Bake Vite env vars into the bundle (Supabase URL/KEY)
      - name: Build (Vite -> build/)
        run: npm run build
        env:
          VITE_DATA_SOURCE: supabase
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # ⬇️ ensure SPA fallback is included in the deployed root
      - name: Copy SWA config into build
        run: |
          if [ -f staticwebapp.config.json ]; then
            cp staticwebapp.config.json build/staticwebapp.config.json
          fi

      # (optional) quick sanity that envs were present
      - name: Check VITE envs are set
        run: node -e "console.log('URL:',!!process.env.VITE_SUPABASE_URL,'KEY:',!!process.env.VITE_SUPABASE_ANON_KEY)"

      - name: Verify output exists
        run: |
          test -d build || (echo "::error::build/ not found" && exit 1)
          ls -la build

      - name: Deploy to Azure Static Web Apps (Production)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: build
